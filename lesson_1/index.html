<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container header_container">
            <div class="header_title">
                <h1>HouseVOP</h1>
                <p>ЖИЛОЙ КОМПЛЕКС</p>
            </div>
            <ul class="header_nav_menu">
                <li class="header_nav_item">
                    <a class="header_nav_link" href="#">О комплексе</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_link" href="#">Район</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_link" href="#">Каталог квартир</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_link" href="#">Ипотека</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_link" href="#">Контакты</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="info_section">
        <div class="info_card">
            <h1>Жилой комплекс <br>
                в историческом центре</h1>
            <img src="/img/mouse.svg" alt="mouse">
            <div class="info_contact">
                <img src="/img/location.svg" alt="location">
                <p>Наб. реки Фонтанки 10-15</p>
                <img src="/img/phone-call.svg" alt="phone-call">
                <p>8 (812) 123-45-67</p>
            </div>
        </div>
    </section>
</body>
</html>
